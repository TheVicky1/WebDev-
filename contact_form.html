
<!DOCTYPE html>

<head>

  <title>Contact Form</title>
</head>

<body>
  <h1>Contact Us</h1>
  <form>


    <label>Full Name :</label>

    <textarea></textarea> <br>

    <button>Submit</button>
  </form>
</body>

</html>
