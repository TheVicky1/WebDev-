<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pfp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      display: flex;
      align-items: center;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 600px;
      width: 100%;
    }

    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 20px;
    }

    .card-content {
      flex: 1;
    }

    .card-content p {
      margin: 0 0 15px;
      font-size: 15px;
      line-height: 1.5;
    }

    .card-content h2 {
      margin-top: 15px;
      font-size: 20px;
      font-weight: bold;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    .buttons a {
      text-decoration: none;
      background: #0d47a1;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 14px;
      transition: background 0.3s ease; 
    }

    .buttons a:hover {
      background: #08306b;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://via.placeholder.com/120" alt="Profile Picture">
    <div class="card-content">
      <p>Just Creating bcz i have to<br>
         Blah Blah Blah Blah</p>
      <div class="buttons">
        <a href="#">Contact</a>
        <a href="#">Portfolio</a>
      </div>
      <h2>Vicky Patel</h2>
    </div>
  </div>
</body>
</html>
